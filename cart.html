<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart - Your Brand Name</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-check-compat.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <a href="index.html">YourBrand</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="nav-icons">
                <a href="cart.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                    <span class="cart-count">2</span> </a>
                <div id="nav-account-section">
                    <span id="nav-user-info" style="display: none;">
                        Hi, <span class="user-name">User</span>
                        <button id="logout-btn">Logout</button>
                    </span>
                    <a href="login.html" id="nav-account-link" class="nav-icon-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="cart-page">
            <h2>Your Shopping Cart</h2>
            <div class="cart-container">
                <div class="cart-items">
                    <table class="cart-table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="cart-product-info">
                                        <img src="https://placehold.co/100x100/EEE/31343C?text=Tee+1" alt="Product">
                                        <div>
                                            <p class="cart-product-title">Minimalist Astro Tee</p>
                                            <p class="cart-product-size">Size: M</p>
                                            <button class="remove-item-btn">Remove</button>
                                        </div>
                                    </div>
                                </td>
                                <td>₹799</td>
                                <td><input type="number" value="1" min="1"></td>
                                <td>₹799</td>
                            </tr>
                            
                            <tr>
                                <td>
                                    <div class="cart-product-info">
                                        <img src="https://placehold.co/100x100/EEE/31343C?text=Tee+2" alt="Product">
                                        <div>
                                            <p class="cart-product-title">Abstract Waves Tee</p>
                                            <p class="cart-product-size">Size: L</p>
                                            <button class="remove-item-btn">Remove</button>
                                        </div>
                                    </div>
                                </td>
                                <td>₹799</td>
                                <td><input type="number" value="1" min="1"></td>
                                <td>₹799</td>
                            </tr>

                            </tbody>
                    </table>
                </div>

                <div class="cart-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span>₹1598</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span>₹50</span>
                    </div>
                    <div class="summary-total">
                        <span>Total</span>
                        <span>₹1648</span>
                    </div>
                    <button class="btn checkout-btn">Proceed to Checkout</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Your Brand Name. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
